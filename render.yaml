services:
  - type: web
    name: c2c-api
    runtime: node
    env: node
    buildCommand: npm install
    startCommand: npm run server:start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SITE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: MEMBERSHIP_PRICE_ID
        sync: false
      - key: PLATFORM_FEE_PERCENT
        value: 15
      - key: ADMIN_API_KEY
        sync: false
